language: node_js
node_js:
  - 8.11.3
before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
services:
  - xvfb
script:
  - cd dist
  - zip -r babylon-runtime-$TRAVIS_TAG.zip .
  - ls
  - cd ..
  - echo "Deploying to Github Releases..."
deploy:
    provider: releases
    api_key: $GITHUB_OAUTH_TOKEN
    file:
      - 'dist/_r.js'
      - 'dist/_r.js.map'
      - 'dist/_r.min.js'
      - 'dist/_r.min.js.map'
      - 'dist/babylon-runtime-${TRAVIS_TAG}.zip'
    skip_cleanup: true
    on:
      tags: true
after_deploy:
  - chmod +x ./discord-new-release.sh
  - ./discord-new-release.sh success $WEBHOOK_URL
after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL